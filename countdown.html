<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
            color:rgb(52, 30, 2);
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/030/324/057/small_2x/blue-balloons-on-a-blue-background-with-place-for-text-the-banner-is-blue-generative-ai-photo.jpg') no-repeat center center/cover;
            opacity: 0.3;
            animation: floatStars 8s infinite alternate ease-in-out;
        }

        @keyframes floatStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .countdown-container {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out, scaleUp 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite alternate, floatUpDown 5s infinite ease-in-out;
        }

        .countdown {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            animation: floatUpDown 5s infinite ease-in-out;
        }

        .countdown span {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin: 5px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes floatUpDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.8); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite, floatSide 4s infinite alternate ease-in-out;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes floatSide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        /* Popup Message */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            display: none;
            animation: popupFadeIn 1s ease-in-out;
        }

        @keyframes popupFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .popup button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div id="confetti-container"></div>

    <div class="countdown-container">
        <h1>Countdown to Your Birthday ðŸŽ‚ðŸ’«</h1>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="popup" id="popup">
        <h2>ðŸŽ‰ Happy Birthday AmitðŸŽ‚ðŸ’–</h2>
        <p>Wishing you the most magical day ever! You are loved and cherished. ðŸ’™</p>
        <button onclick="closePopup()">More surprises are on the way ðŸ’™</button>
    </div>

    <script>
        function updateCountdown() {
            const birthday = new Date('May 29, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = birthday - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `<span>${days}</span> Days 
                 <span>${hours}</span> Hours 
                 <span>${minutes}</span> Minutes 
                 <span>${seconds}</span> Seconds`;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "ðŸŽ‰ Happy Birthday! ðŸŽ‚";
                startConfettiBurst();
                showPopup();
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.width = confetti.style.height = Math.random() * 12 + 5 + "px";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;

            confettiContainer.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function startConfettiBurst() {
            for (let i = 0; i < 100; i++) createConfetti();
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
